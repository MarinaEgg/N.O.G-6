<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <meta name="description" content="EggOn nOg Onboarding">
    
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/nog_logo_no_text.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/nog_logo_no_text.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <!-- CSS propres à l'onboarding -->
    <link rel="stylesheet" href="/assets/css/onboarding.css">
    
    <title>Agents - Liste</title>
</head>
<body>
    <!-- Masquer tous les éléments de la page principale -->
    <style>
        .conversations, 
        #conversations,
        .sidebar-toggle,
        .user-input-container,
        .sidenav,
        #librarySideNav,
        #LinksSideNav,
        .chat-main-container {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            z-index: -1 !important;
        }
        
        body {
            overflow: hidden !important;
        }
    </style>
    
    <div class="onboarding-container">
        <header class="onboarding-header">
            <button class="back-button">
                Retour à la conversation
            </button>
            <div class="logo-container">
                <img src="/assets/img/nog_logo_no_text.png" alt="nOg Logo" class="onboarding-logo">
            </div>
            <div class="search-container">
                <input type="search" id="agent-search" class="search-input" placeholder="Rechercher un agent spécialisé...">
            </div>
            <button class="close-onboarding" onclick="closeOnboarding()">
                <span>&times;</span>
            </button>
        </header>
        
        <main class="agents-grid-container">
            <div class="agents-grid" id="agents-grid">
                <!-- Les cartes seront générées ici -->
            </div>
            <div class="no-results-message" id="no-results" style="display: none;">
                Aucun agent ne correspond à votre recherche.
            </div>
        </main>
    </div>
    
    <script src="/assets/js/onboarding.js"></script>
</body>
</html>
